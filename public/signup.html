<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#18171f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#18171f">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <link rel='icon' href='./icons8-topic-moved-96.png' type='image/x-icon'>
    <title>Wassup!</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172413114-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-172413114-2');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="./signup.js" defer></script>
</head>
<body>
    
    <div class="loginmain">
        <div class="logo">
            <p>wassup!</p>
        </div>
        <div class="login">
            <div class="formcontainer">
                <div class="loading none" id="loader"></div>
                <div class="logintitle" id="title">Sign Up</div>
                <form class="loginform" id="signup">
                    <input type="text" id="username" placeholder="Username" required autocomplete="off">
                    <input type="email" id="email" placeholder="E-mail" required autocomplete="off">
                    <input type="number" id="otp" placeholder="Enter OTP" required autocomplete="off" disabled>
                    <button id="loginsubmit">Submit</button>
                </form>
            </div>
            <div class="registerlink"><p><a href="./login.html">Login</a></p></div>
        </div>
        <div class="toggletheme">
            <p>Copyright by BrokenNose Studios</p>
        </div>
    </div>

    <div class="landscape">
        Not optimized for landscape mode! View in portrait mode on mobile devices only
    </div>

</body>
</html>
